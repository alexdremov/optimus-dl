name: Python Test

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          # On pull_request events, checkout the PR branch (not a detached merge ref)
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install formatters
        run: |
          python -m pip install --upgrade pip
          pip install black isort ruff

      - name: Run isort
        run: isort .

      - name: Run black
        run: black .

      - name: Run ruff
        run: ruff check --fix .

      - name: Commit back (if changed)
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "style: auto-format (black + isort + ruff)"
          branch: ${{ github.head_ref }}

  build_and_test:
    needs: format
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Aggressive free disk space
      run: |
        echo "################################"
        echo "Disk usage BEFORE cleanup:"
        echo "################################"
        df -h

        echo "Removing hosted toolcache..."
        rm -rf /opt/hostedtoolcache || true

        echo "Removing .NET..."
        rm -rf /usr/share/dotnet || true

        echo "Removing Android SDK..."
        rm -rf /usr/local/lib/android || true

        echo "Removing GHC / Haskell..."
        rm -rf /opt/ghc || true
        rm -rf /usr/local/.ghcup || true

        echo "Docker prune (just in case runner had leftovers)..."
        docker container prune -f || true
        docker image prune -af || true
        docker volume prune -f || true

        echo "################################"
        echo "Disk usage AFTER cleanup:"
        echo "################################"
        df -h

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - uses: actions/cache@v5.0.1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install build
      run: pip install .[dev] --cache-dir ~/.cache/pip

    - name: Check style
      run: |
        ruff check .
        black --check .
        isort --check-only .

    - name: Test with pytest
      run: |
        pytest -n auto
