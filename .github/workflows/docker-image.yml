name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Delete huge unnecessary tools folder
      run: |
        rm -rf /opt/hostedtoolcache
        rm -rf "/usr/local/share/boost"
        rm -rf "$AGENT_TOOLSDIRECTORY"
        df -h
        
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        token: ${{ github.token }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        
    - name: Install build
      run: pip install build setuptools_scm
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Docker Build & Push Action
      run: |
        export VERSION=$(python -m setuptools_scm)
        echo "Building optimus-dl:${VERSION} and optimus-dl:latest..."
        docker buildx bake -f docker/docker-bake.hcl --print
        docker buildx bake -f docker/docker-bake.hcl \
          --allow network.host \
          --push \
          --set *.cache-from=type=gha,ghtoken=${{ github.token }} \
          --set *.cache-to=type=gha,mode=max,ghtoken=${{ github.token }}
