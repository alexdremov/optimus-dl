site_name: Optimus-DL
site_description: A clean, modular framework for training large language models with modern PyTorch features.
site_url: https://alexdremov.github.io/optimus-dl/

repo_name: alexdremov/optimus-dl
repo_url: https://github.com/alexdremov/optimus-dl

theme:
  name: material
  palette: 
    # Light mode
    - scheme: default
      primary: white
      accent: indigo 
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.tooltips

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true

nav:
  - Home: index.md
  - User Guide:
    - Quick Start: user-guide/quick-start.md
    - Configuration: user-guide/configuration.md
  - API Reference:
    - Core:
      - Bootstrap: api/core/bootstrap.md
      - Registry: api/core/registry.md
      - Utilities: api/core/utils.md
    - Modules:
      - Models: api/modules/models.md
      - Data: api/modules/data.md
      - Checkpointing: api/modules/checkpoint.md
    - Recipe: api/recipe.md
